<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Learning Portal</h1>
        <p>Click on a category to explore topics, revise, and learn!</p>
    </header>

    <!-- Form to add new category -->
    <div id="new-category-form">
        <input type="text" id="new-category-name" placeholder="Enter new category name" />
        <textarea id="new-category-topic" placeholder="Enter topic for this category"></textarea>
        <button id="add-category-btn">Add Category</button>
    </div>

    <!-- Container to hold categories dynamically -->
    <div id="categories-container" class="categories-container"></div>

    <!-- Firebase SDK (using CDN links) -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>

    <!-- Your script for dynamic functionality -->
    <script src="dynamic.js"></script>
</body>
</html>
