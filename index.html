<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Portals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Learning Portal</h1>
        <p>Click on a category to explore topics and learn!</p>
    </header>

    <div class="main-container" id="main-container">
        <!-- Main Categories -->
        <div class="category-plate" id="add-category-btn">
            <h2>+</h2>
            <p>Create New Category</p>
        </div>

        <!-- Placeholder for dynamically added categories -->
        <div id="new-categories-container"></div>
    </div>

    <!-- Sub-topic Container -->
    <div class="sub-topic-container" id="sub-topic-container"></div>

    <!-- Add Topic Form -->
    <div class="add-topic-form" id="add-topic-form" style="display:none;">
        <h2>Add a New Topic</h2>
        <form id="topicForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <label for="reason">Main Reason:</label>
            <input type="text" id="reason" name="reason" required>
            <label for="code">Code Example:</label>
            <textarea id="code" name="code" required></textarea>
            <label for="extra">Extra Information:</label>
            <textarea id="extra" name="extra" required></textarea>
            <button type="submit">Add Topic</button>
        </form>
    </div>

    <script src="dynamic.js"></script>
</body>
</html>
