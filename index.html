<!-- Existing HTML code remains the same -->
<form id="topicForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required>

    <label for="reason">Main Reason:</label>
    <input type="text" id="reason" name="reason" required>

    <label for="code">Code Example:</label>
    <textarea id="code" name="code" rows="5" cols="40" required></textarea>

    <label for="extra">Extra Information:</label>
    <textarea id="extra" name="extra" required></textarea>

    <button type="submit">Add Topic</button>
</form>
