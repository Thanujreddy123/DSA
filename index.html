<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Learning Portal</h1>
        <p>Click on a category to explore topics, revise, and learn!</p>
    </header>

    <!-- Container to hold categories dynamically -->
    <div id="categories-container" class="categories-container"></div>

    <!-- Sub-topic container (to display topics for a selected category) -->
    <div class="sub-topic-container" id="sub-topic-container"></div>

    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-firestore.js"></script>
    <script src="dynamic.js"></script>
</body>
</html>
