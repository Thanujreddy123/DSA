<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Learning Portal</h1>
        <p>Click on a category to explore topics, revise, and learn!</p>
    </header>

    <div class="main-container" id="main-container">
        <div class="category-plate" id="add-category-btn">
            <h2>+</h2>
            <p>Create New Category</p>
        </div>

        <div id="new-categories-container"></div>
    </div>

    <div class="sub-topic-container" id="sub-topic-container"></div>

    <div class="add-topic-form" id="add-topic-form" style="display:none;">
        <h2>Add a New Topic</h2>
        <form id="topicForm">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>

            <label for="reason">Main Reason:</label>
            <input type="text" id="reason" name="reason" required>

            <label for="code">Code Example (single-line):</label>
            <input type="text" id="code" name="code" required>

            <label for="extra">Extra Information:</label>
            <textarea id="extra" name="extra" required></textarea>

            <button type="submit">Add Topic</button>
        </form>
    </div>

    <h2>Code Example:</h2>
    <pre><code id="code-example">
const x = "<div>Hello</div>";
console.log(x);  // This will not be interpreted as HTML
    </code></pre>

    <script src="dynamic.js"></script>
</body>
</html>
